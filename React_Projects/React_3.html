    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

    <script crossorigin src="https://cdn.jsdelivr.net/npm/react-dom@16/umd/react-dom.development.js"></script>

    <style>
         /* for fade in challenge */
    body {
        opacity: 1;
        transition: 2s opacity ease;
    }

    body.fade-out {
        opacity: 0;
        transition: none;
    }

    /*smooth scroll challenge */
    html {
        scroll-behavior: smooth;
    }

    #red, #orange, #yellow {
        width: 100%;
        height: 500px;
        margin: 10px;
    }

    #red {
        background-color: red;
    }

    #orange {
        background-color: orange;
    }

    #yellow {
        background-color: yellow;
    }

    /*slide show challengge */
    #slideshow {
        margin: 50px auto;
        position: relative;
        width: 240px;
        height: 240px;
        padding: 10px;
        border-radius: 10px;
        border: 2px solid rgb(89, 89, 89);
    }

    #slideshow > div {
        position: absolute;
        top: 10px; 
        left: 10px; 
        right: 10px; 
        bottom: 10px; 
    }

    /*sticky button challenge*/
    #sticky {
        position: sticky;
        bottom: 10px;
        left: 100%;
        width: 100px;
        height: 50px;
        background-color: #8d8dee;
        font-size: 20px;
        border-radius: 20px;
        border: 2px solid rgb(110, 13, 134);
    }

    </style>
    <style>
        * {box-sizing: border-box;}

        .open_button {
            background-color: #555;
            color: white;
            padding: 16px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            position: fixed;
            opacity: 0.8;
            bottom: 23px;
            right: 28px;
            width: 280px;
        }

        .form-popup {
            display: none;
            position: fixed;
            bottom: 0;
            right: 15px;
            border: 3px solid #f1f1f1;
            z-index: 9;
        }

        .form-container {
            max-width: 300px;
            padding: 10px;
            background-color: white;
        }

        .form-container input[type=text], .form-container input[type=password] {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            border: none;
            background: #f1f1f1;
        }

        .form-container input[type=text]:focus, .form-container input[type=password]:focus {
            background-color: #ddd;
            outline: none;
        }

        .form-container .btn {
            background-color: #08a9cd;
            color: white;
            padding: 16px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            opacity: 0.8;        
        }

        .form-container .cancel {
            background-color: rgb(255, 123, 0);
        }

        .form-container .btn:hover, .open_button:hover {
            opacity: 1;
        }
    </style>
    
</head>
<body>
    <ul>
        <li><a href="#JSX">JSX HEADER</a></li>
        <li><a href="#form">INFO FORM</a></li>
        <li><a href="#red">RED DIV</a></li>
        <li><a href="#orange">ORANGE DIV</a></li>
        <li><a href="#yellow">YELLOW DIV</a></li>
        <li><a href="#slideshow">SLIDESHOW</a></li>
    </ul>
    <div id="JSX"></div>

    <br>
    <br>
    <h1 id="form">Info</h1>
    <form id="validate" name="validate" method="post" onsubmit="return validateInput()">
        <input type="text" id="name" name="name" placeholder="Name" onchange="validateNum()"><br>
        <input id="phone" name="phone" placeholder="Phone Number">
        <button type="submit">Submit</button>
        <div id="validate_msg"></div>
    </form>

    <div id="red"></div>
    <div id="orange"></div>
    <div id="yellow"></div>

    <div id="slideshow">
        <div style="background-color: rgb(255, 0, 140);"></div>
        <div style="background-color: rgb(208, 0, 255);"></div>
        <div style="background-color: rgb(89, 0, 255);"></div>
    </div>

    <button id="sticky" onclick="openForm()">Contact</button>

    <div class="form-popup" id="myForm">
        <form action="" class="form-container">

            <label for="name">Name</label>
            <input type="text" placeholder="Name" name="name" required>

            <label for="email">Email</label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="msg">Message</label>
            <input type="text" placeholder="message here" name="msg" required>

            <button type="submit" class="btn">Send</button>
            <button type="button" class="btn cancel"
            onclick="closeForm()">Close</button>
        </form>
    </div>

    <script type="text/babel">
        class Greeting extends React.Component {
            render() {
                return <h1>This was created with React and JSX</h1>
            }
        }

         ReactDOM.render(<Greeting />, document.getElementById('JSX'))
        

    </script>

<script>
    $("#slideshow > div:gt(0)").hide();

    setInterval(function() {
        $('#slideshow > div:first')
        .fadeOut(1000)
        .next()
        .fadeIn(1000)
        .end()
        .appendTo('#slideshow');
    }, 3000);
</script>

<script>
    //for pop up challenge
    function openForm() {
        document.getElementById("myForm").style.display = "block";
    }

    function closeForm() {
        document.getElementById("myForm").style.display = "none";
    }
</script>
    
</body>
</html>
