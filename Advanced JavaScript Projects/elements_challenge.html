<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements Challenge</title>
</head>
<body style="font-size: 20px; font-family: Arial, Helvetica, sans-serif;">
    <p>This HTML documents was last modified on:</p>
    <p id="modified"></p>

    <script>
        //returns and displays when the doc was last modified.
        let mod = document.lastModified;
        document.getElementById("modified").innerHTML = mod;
    </script>
</body>
</html>
