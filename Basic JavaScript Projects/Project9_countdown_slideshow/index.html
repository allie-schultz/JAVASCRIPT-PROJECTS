<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css">
    <title>Project9_countdown_slideshow</title>
</head>

<body>
    <p>How many seconds would you like to set your alarm for?</p>
    <input id="seconds" value="" />
    <button onclick="countdown()">Click here</button>
    <p id="timer"></p>

    <!-- slideshow container -->
     <div class="slideshow-container">

        <!-- images with caption and number -->
         <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="images/car1.jpg" alt="blue car" style="width: 100%">
            <div class="text">Blue Car</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="images/car2.jpg" alt="blue european car" style="width: 100%">
            <div class="text">European Car</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="images/car3.jpg" alt="red car" style="width: 100%">
            <div class="text">Classic Red Car</div>
        </div>

        <!-- next and prev buttons -->
         <a class="prev" onclick="plusSlides(-1)">&#10094</a>
         <a class="next" onclick="plusSlides(1)">&#10095</a>
     </div>
     <br>

    <!-- counter dots -->
     <div style="text-align: center;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
     </div>

    <!-- JavaScript -->
    <script src="JS/main.js"></script>
</body>

</html>
