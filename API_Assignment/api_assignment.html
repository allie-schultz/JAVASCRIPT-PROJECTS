<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <title>Api Assignment / Challenge</title>
</head>

<body>
    <div id="api1">
        <h1>Generate a Random Number Fact</h1>
        <button onclick="getNumberFact()">Display a Fact!</button>
        <p id="factDisplay"></p>
    </div>
    <div id="api2">
        <h1>Generate a Cat Fact</h1>
        <button onclick="getCatFact()">Display a Fact!</button>
        <p id="catFact"></p>
    </div>
    <div id="api3">
        <h1>Translate to Minion Speak</h1>
        <textarea id="input" placeholder="Enter here to translate"></textarea>
        <button onclick="getTranslation()">Translate</button>
        <p id="translate"></p>
    </div>
    <div id="api4">
        <h1>Generate a Random Dog Picture</h1>
        <button onclick="getDogPic()">Display a Doc Pic!</button>
        <img id="dogPic" src="" alt="Pic of dog">
    </div>
</body>

</html>
